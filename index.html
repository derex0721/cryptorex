<!DOCTYPE html>
<html lang="zh-TW">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CryptoSight AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              mono: ['JetBrains Mono', 'monospace'],
            },
            colors: {
              crypto: {
                main: 'var(--bg-main)',
                card: 'var(--bg-card)',
                subtle: 'var(--bg-subtle)',
                border: 'var(--border-color)',
                text: 'var(--text-main)',
                muted: 'var(--text-muted)',
                accent: '#3B82F6',
                success: '#10B981',
                danger: '#EF4444',
              }
            },
            keyframes: {
              'fade-in-up': {
                '0%': { opacity: '0', transform: 'translateY(10px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              'pulse-slow': {
                '0%, 100%': { opacity: '1' },
                '50%': { opacity: '0.5' },
              }
            },
            animation: {
              'fade-in-up': 'fade-in-up 0.5s ease-out forwards',
              'pulse-slow': 'pulse-slow 2s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: var(--bg-main);
        color: var(--text-main);
        transition: background-color 0.5s ease, color 0.5s ease;
      }
      
      /* THEME DEFINITIONS */
      
      /* 1. Cyber Dark (Default) */
      :root, .theme-dark {
        --bg-main: #0B0E14;
        --bg-card: #151A23;
        --bg-subtle: #1F2937;
        --border-color: #374151;
        --text-main: #E2E8F0;
        --text-muted: #94A3B8;
      }

      /* 2. Polar Light */
      .theme-light {
        --bg-main: #F1F5F9;
        --bg-card: #FFFFFF;
        --bg-subtle: #E2E8F0;
        --border-color: #CBD5E1;
        --text-main: #0F172A;
        --text-muted: #64748B;
      }

      /* 3. Midnight Dream (Gradient) */
      .theme-midnight {
        --bg-main: #0F0C29; /* Fallback */
        --bg-card: #24243E;
        --bg-subtle: #302B63;
        --border-color: #4A4580;
        --text-main: #E0E7FF;
        --text-muted: #A5B4FC;
      }
      .theme-midnight body, .theme-midnight.main-container {
        background: linear-gradient(to bottom, #0F0C29, #302B63, #24243E) fixed;
      }

      /* 4. Oceanic Depth */
      .theme-ocean {
        --bg-main: #020617;
        --bg-card: #0F172A;
        --bg-subtle: #1E293B;
        --border-color: #1E293B;
        --text-main: #E0F2FE;
        --text-muted: #7DD3FC;
      }
      .theme-ocean body, .theme-ocean.main-container {
        background: radial-gradient(circle at top, #0c4a6e, #020617) fixed;
      }

      /* 5. Sunset Glow */
      .theme-sunset {
        --bg-main: #1C1917;
        --bg-card: #292524;
        --bg-subtle: #44403C;
        --border-color: #57534E;
        --text-main: #FDE68A;
        --text-muted: #FCA5A5;
      }

      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: var(--bg-card); 
      }
      ::-webkit-scrollbar-thumb {
        background: var(--bg-subtle); 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: var(--border-color); 
      }
      
      .main-container {
        transition: all 0.5s ease;
      }
      
      .no-scrollbar::-webkit-scrollbar {
          display: none;
      }
      .no-scrollbar {
          -ms-overflow-style: none;
          scrollbar-width: none;
      }

      /* Markdown specific styles for AI response */
      .markdown-body strong {
        font-weight: 700;
        color: var(--text-main);
      }
      .markdown-body ul {
        list-style-type: disc;
        padding-left: 1.5em;
        margin: 0.5em 0;
      }
      .markdown-body li {
        margin-bottom: 0.25em;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "@google/genai": "https://esm.sh/@google/genai@^1.33.0",
    "recharts": "https://esm.sh/recharts@^3.5.1"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
  </body>
</html>
